<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lonch - Consultant Project Kickoff Platform</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Lucide Icons as SVG components
    const Plus = ({ size = 24, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    );

    const ChevronRight = ({ size = 24, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    );

    const FileText = ({ size = 24, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <line x1="16" y1="13" x2="8" y2="13"></line>
        <line x1="16" y1="17" x2="8" y2="17"></line>
        <polyline points="10 9 9 9 8 9"></polyline>
      </svg>
    );

    const Users = ({ size = 24, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
    );

    const CheckSquare = ({ size = 24, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <polyline points="9 11 12 14 22 4"></polyline>
        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
      </svg>
    );

    const Rocket = ({ size = 24, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
        <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"></path>
        <path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"></path>
        <path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"></path>
        <path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"></path>
      </svg>
    );

    const Lonch = () => {
      const [view, setView] = useState('home');
      const [currentProject, setCurrentProject] = useState(null);
      const [projects, setProjects] = useState([]);
      const [step, setStep] = useState(1);
      const [projectData, setProjectData] = useState({
        name: '',
        clientType: '',
        intakeTemplate: null,
        checklistTemplate: null,
        stakeholderTemplate: null,
        teamTemplate: null
      });

      const templates = {
        intake: [
          { id: 'tech-startup', name: 'Tech Startup - Seed Stage', fields: ['Company Name', 'Industry', 'Funding Stage', 'Team Size', 'Tech Stack', 'Primary Goal', 'Timeline', 'Budget Range'] },
          { id: 'enterprise', name: 'Enterprise Digital Transformation', fields: ['Company Name', 'Industry', 'Department', 'Stakeholder Count', 'Current Systems', 'Pain Points', 'Success Metrics', 'Compliance Requirements'] },
          { id: 'smb', name: 'SMB Process Optimization', fields: ['Business Name', 'Industry', 'Team Size', 'Current Process', 'Bottlenecks', 'Desired Outcome', 'Timeline', 'Budget'] },
          { id: 'product-launch', name: 'Product Launch', fields: ['Product Name', 'Target Market', 'Launch Date', 'Marketing Channels', 'Key Features', 'Competitors', 'Success Metrics'] }
        ],
        checklist: [
          { id: 'software-dev', name: 'Software Development Kickoff', items: ['Sign SOW & Contracts', 'Setup GitHub/GitLab Access', 'Configure Dev Environment', 'Access to Staging/Prod', 'Review Tech Stack', 'Architecture Review', 'Setup CI/CD Pipeline', 'Security Audit', 'Kickoff Meeting', 'Sprint Planning'] },
          { id: 'strategy', name: 'Strategy Consulting Engagement', items: ['Sign Engagement Letter', 'NDA Exchange', 'Access to Financial Data', 'Stakeholder Interviews Scheduled', 'Industry Research', 'Competitive Analysis', 'Initial Workshop', 'Define Success Metrics', 'Communication Plan', 'Reporting Cadence'] },
          { id: 'design-sprint', name: 'Design Sprint Setup', items: ['Book Sprint Space', 'Invite Participants', 'Gather User Research', 'Define Challenge', 'Prep Materials', 'Setup Prototyping Tools', 'Schedule User Tests', 'Whiteboard Setup', 'Kickoff Presentation', 'Post-Sprint Roadmap'] }
        ],
        stakeholder: [
          { id: 'startup-org', name: 'Startup Org Chart', roles: ['CEO/Founder', 'CTO/Tech Lead', 'Product Lead', 'Marketing Lead', 'Operations'] },
          { id: 'enterprise', name: 'Enterprise Matrix', roles: ['VP/Director', 'Department Head', 'Project Sponsor', 'Technical Lead', 'Business Analyst', 'End Users', 'IT/Security', 'Legal/Compliance'] },
          { id: 'agency', name: 'Agency Structure', roles: ['Account Director', 'Creative Director', 'Project Manager', 'Lead Designer', 'Lead Developer', 'Copywriter', 'QA Lead'] }
        ],
        team: [
          { id: 'dev-team', name: 'Dev Team', roles: ['Project Manager', 'Tech Lead', 'Frontend Developer', 'Backend Developer', 'UI/UX Designer', 'QA Engineer'] },
          { id: 'strategy-team', name: 'Strategy Team', roles: ['Lead Consultant', 'Senior Analyst', 'Research Analyst', 'Data Analyst', 'Project Coordinator'] },
          { id: 'fullstack', name: 'Full-Stack Team', roles: ['Engagement Lead', 'Product Strategist', 'Lead Developer', 'Designer', 'Marketing Specialist', 'Ops Coordinator'] }
        ]
      };

      const startNewProject = () => {
        setView('wizard');
        setStep(1);
        setProjectData({
          name: '',
          clientType: '',
          intakeTemplate: null,
          checklistTemplate: null,
          stakeholderTemplate: null,
          teamTemplate: null
        });
      };

      const saveProject = () => {
        const newProject = {
          id: Date.now(),
          ...projectData,
          createdAt: new Date().toISOString(),
          status: 'active'
        };
        setProjects([...projects, newProject]);
        setCurrentProject(newProject);
        setView('project');
      };

      const renderHome = () => (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
          <div className="max-w-6xl mx-auto">
            <div className="flex justify-between items-center mb-8">
              <div>
                <h1 className="text-4xl font-bold text-gray-900 mb-2">Lonch</h1>
                <p className="text-gray-600">Consultant project kickoff made simple</p>
              </div>
              <button
                onClick={startNewProject}
                className="bg-indigo-600 text-white px-6 py-3 rounded-lg flex items-center gap-2 hover:bg-indigo-700 transition-colors shadow-lg"
              >
                <Plus size={20} />
                New Project
              </button>
            </div>

            {projects.length === 0 ? (
              <div className="bg-white rounded-xl shadow-lg p-12 text-center">
                <Rocket size={64} className="mx-auto mb-4 text-indigo-600" />
                <h2 className="text-2xl font-bold text-gray-900 mb-2">Ready to Lonch?</h2>
                <p className="text-gray-600 mb-6">Start your first client project with our template-driven approach</p>
                <button
                  onClick={startNewProject}
                  className="bg-indigo-600 text-white px-8 py-3 rounded-lg hover:bg-indigo-700 transition-colors"
                >
                  Create Your First Project
                </button>
              </div>
            ) : (
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {projects.map((project) => (
                  <div
                    key={project.id}
                    onClick={() => {
                      setCurrentProject(project);
                      setView('project');
                    }}
                    className="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition-shadow cursor-pointer"
                  >
                    <h3 className="text-xl font-bold text-gray-900 mb-2">{project.name}</h3>
                    <p className="text-sm text-gray-600 mb-4">{project.clientType}</p>
                    <div className="flex items-center justify-between">
                      <span className="text-xs text-indigo-600 font-medium">Active</span>
                      <ChevronRight size={20} className="text-gray-400" />
                    </div>
                  </div>
                ))}
              </div>
            )}
          </div>
        </div>
      );

      const renderWizard = () => (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
          <div className="max-w-4xl mx-auto">
            <div className="bg-white rounded-xl shadow-lg p-8">
              <div className="mb-8">
                <div className="flex items-center justify-between mb-4">
                  <h2 className="text-2xl font-bold text-gray-900">New Project Setup</h2>
                  <span className="text-sm text-gray-600">Step {step} of 5</span>
                </div>
                <div className="w-full bg-gray-200 rounded-full h-2">
                  <div
                    className="bg-indigo-600 h-2 rounded-full transition-all"
                    style={{ width: `${(step / 5) * 100}%` }}
                  ></div>
                </div>
              </div>

              {step === 1 && (
                <div>
                  <h3 className="text-xl font-bold text-gray-900 mb-4">Project Basics</h3>
                  <div className="space-y-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        Project Name
                      </label>
                      <input
                        type="text"
                        value={projectData.name}
                        onChange={(e) => setProjectData({ ...projectData, name: e.target.value })}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                        placeholder="e.g., Acme Corp - Product Redesign"
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">
                        Client Type
                      </label>
                      <select
                        value={projectData.clientType}
                        onChange={(e) => setProjectData({ ...projectData, clientType: e.target.value })}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                      >
                        <option value="">Select client type</option>
                        <option value="startup">Startup (Seed-Series A)</option>
                        <option value="growth">Growth Stage (Series B+)</option>
                        <option value="enterprise">Enterprise</option>
                        <option value="smb">Small-Medium Business</option>
                      </select>
                    </div>
                  </div>
                </div>
              )}

              {step === 2 && (
                <div>
                  <h3 className="text-xl font-bold text-gray-900 mb-4">Client Intake Template</h3>
                  <p className="text-gray-600 mb-6">Choose a template to structure your client discovery</p>
                  <div className="space-y-3">
                    {templates.intake.map((template) => (
                      <div
                        key={template.id}
                        onClick={() => setProjectData({ ...projectData, intakeTemplate: template })}
                        className={`p-4 border-2 rounded-lg cursor-pointer transition-all ${
                          projectData.intakeTemplate?.id === template.id
                            ? 'border-indigo-600 bg-indigo-50'
                            : 'border-gray-200 hover:border-indigo-300'
                        }`}
                      >
                        <div className="flex items-center justify-between">
                          <div>
                            <h4 className="font-bold text-gray-900">{template.name}</h4>
                            <p className="text-sm text-gray-600">{template.fields.length} fields</p>
                          </div>
                          <FileText size={24} className="text-indigo-600" />
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {step === 3 && (
                <div>
                  <h3 className="text-xl font-bold text-gray-900 mb-4">Kickoff Checklist Template</h3>
                  <p className="text-gray-600 mb-6">Select a checklist to track your setup tasks</p>
                  <div className="space-y-3">
                    {templates.checklist.map((template) => (
                      <div
                        key={template.id}
                        onClick={() => setProjectData({ ...projectData, checklistTemplate: template })}
                        className={`p-4 border-2 rounded-lg cursor-pointer transition-all ${
                          projectData.checklistTemplate?.id === template.id
                            ? 'border-indigo-600 bg-indigo-50'
                            : 'border-gray-200 hover:border-indigo-300'
                        }`}
                      >
                        <div className="flex items-center justify-between">
                          <div>
                            <h4 className="font-bold text-gray-900">{template.name}</h4>
                            <p className="text-sm text-gray-600">{template.items.length} tasks</p>
                          </div>
                          <CheckSquare size={24} className="text-indigo-600" />
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {step === 4 && (
                <div>
                  <h3 className="text-xl font-bold text-gray-900 mb-4">Stakeholder Map Template</h3>
                  <p className="text-gray-600 mb-6">Choose a template for mapping client stakeholders</p>
                  <div className="space-y-3">
                    {templates.stakeholder.map((template) => (
                      <div
                        key={template.id}
                        onClick={() => setProjectData({ ...projectData, stakeholderTemplate: template })}
                        className={`p-4 border-2 rounded-lg cursor-pointer transition-all ${
                          projectData.stakeholderTemplate?.id === template.id
                            ? 'border-indigo-600 bg-indigo-50'
                            : 'border-gray-200 hover:border-indigo-300'
                        }`}
                      >
                        <div className="flex items-center justify-between">
                          <div>
                            <h4 className="font-bold text-gray-900">{template.name}</h4>
                            <p className="text-sm text-gray-600">{template.roles.length} roles</p>
                          </div>
                          <Users size={24} className="text-indigo-600" />
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              {step === 5 && (
                <div>
                  <h3 className="text-xl font-bold text-gray-900 mb-4">Consulting Team Template</h3>
                  <p className="text-gray-600 mb-6">Select your team structure template</p>
                  <div className="space-y-3">
                    {templates.team.map((template) => (
                      <div
                        key={template.id}
                        onClick={() => setProjectData({ ...projectData, teamTemplate: template })}
                        className={`p-4 border-2 rounded-lg cursor-pointer transition-all ${
                          projectData.teamTemplate?.id === template.id
                            ? 'border-indigo-600 bg-indigo-50'
                            : 'border-gray-200 hover:border-indigo-300'
                        }`}
                      >
                        <div className="flex items-center justify-between">
                          <div>
                            <h4 className="font-bold text-gray-900">{template.name}</h4>
                            <p className="text-sm text-gray-600">{template.roles.length} roles</p>
                          </div>
                          <Users size={24} className="text-indigo-600" />
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              )}

              <div className="flex justify-between mt-8">
                <button
                  onClick={() => step > 1 ? setStep(step - 1) : setView('home')}
                  className="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
                >
                  {step === 1 ? 'Cancel' : 'Back'}
                </button>
                <button
                  onClick={() => {
                    if (step < 5) {
                      setStep(step + 1);
                    } else {
                      saveProject();
                    }
                  }}
                  disabled={
                    (step === 1 && (!projectData.name || !projectData.clientType)) ||
                    (step === 2 && !projectData.intakeTemplate) ||
                    (step === 3 && !projectData.checklistTemplate) ||
                    (step === 4 && !projectData.stakeholderTemplate) ||
                    (step === 5 && !projectData.teamTemplate)
                  }
                  className="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed"
                >
                  {step === 5 ? 'Create Project' : 'Next'}
                </button>
              </div>
            </div>
          </div>
        </div>
      );

      const renderProject = () => (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
          <div className="max-w-6xl mx-auto">
            <div className="mb-8">
              <button
                onClick={() => setView('home')}
                className="text-indigo-600 hover:text-indigo-700 mb-4 flex items-center gap-2"
              >
                ← Back to Projects
              </button>
              <h1 className="text-3xl font-bold text-gray-900 mb-2">{currentProject?.name}</h1>
              <p className="text-gray-600">{currentProject?.clientType}</p>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div className="bg-white rounded-xl shadow-lg p-6">
                <div className="flex items-center gap-3 mb-4">
                  <FileText className="text-indigo-600" size={24} />
                  <h3 className="text-xl font-bold text-gray-900">Client Intake</h3>
                </div>
                <p className="text-sm text-gray-600 mb-4">
                  Template: {currentProject?.intakeTemplate?.name}
                </p>
                <div className="space-y-2">
                  {currentProject?.intakeTemplate?.fields.slice(0, 5).map((field, idx) => (
                    <div key={idx} className="flex items-center gap-2 text-sm text-gray-700">
                      <div className="w-2 h-2 bg-indigo-600 rounded-full"></div>
                      {field}
                    </div>
                  ))}
                  {currentProject?.intakeTemplate?.fields.length > 5 && (
                    <p className="text-sm text-gray-500 italic">
                      +{currentProject.intakeTemplate.fields.length - 5} more fields
                    </p>
                  )}
                </div>
              </div>

              <div className="bg-white rounded-xl shadow-lg p-6">
                <div className="flex items-center gap-3 mb-4">
                  <CheckSquare className="text-indigo-600" size={24} />
                  <h3 className="text-xl font-bold text-gray-900">Kickoff Checklist</h3>
                </div>
                <p className="text-sm text-gray-600 mb-4">
                  Template: {currentProject?.checklistTemplate?.name}
                </p>
                <div className="space-y-2">
                  {currentProject?.checklistTemplate?.items.slice(0, 5).map((item, idx) => (
                    <div key={idx} className="flex items-center gap-2 text-sm text-gray-700">
                      <input type="checkbox" className="w-4 h-4 text-indigo-600" />
                      {item}
                    </div>
                  ))}
                  {currentProject?.checklistTemplate?.items.length > 5 && (
                    <p className="text-sm text-gray-500 italic">
                      +{currentProject.checklistTemplate.items.length - 5} more tasks
                    </p>
                  )}
                </div>
              </div>

              <div className="bg-white rounded-xl shadow-lg p-6">
                <div className="flex items-center gap-3 mb-4">
                  <Users className="text-indigo-600" size={24} />
                  <h3 className="text-xl font-bold text-gray-900">Client Stakeholders</h3>
                </div>
                <p className="text-sm text-gray-600 mb-4">
                  Template: {currentProject?.stakeholderTemplate?.name}
                </p>
                <div className="space-y-2">
                  {currentProject?.stakeholderTemplate?.roles.map((role, idx) => (
                    <div key={idx} className="flex items-center gap-2 text-sm text-gray-700">
                      <div className="w-8 h-8 bg-indigo-100 rounded-full flex items-center justify-center">
                        <Users size={16} className="text-indigo-600" />
                      </div>
                      {role}
                    </div>
                  ))}
                </div>
              </div>

              <div className="bg-white rounded-xl shadow-lg p-6">
                <div className="flex items-center gap-3 mb-4">
                  <Users className="text-indigo-600" size={24} />
                  <h3 className="text-xl font-bold text-gray-900">Your Team</h3>
                </div>
                <p className="text-sm text-gray-600 mb-4">
                  Template: {currentProject?.teamTemplate?.name}
                </p>
                <div className="space-y-2">
                  {currentProject?.teamTemplate?.roles.map((role, idx) => (
                    <div key={idx} className="flex items-center gap-2 text-sm text-gray-700">
                      <div className="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">
                        <Users size={16} className="text-green-600" />
                      </div>
                      {role}
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>
        </div>
      );

      return (
        <>
          {view === 'home' && renderHome()}
          {view === 'wizard' && renderWizard()}
          {view === 'project' && renderProject()}
        </>
      );
    };

    ReactDOM.render(<Lonch />, document.getElementById('root'));
  </script>
</body>
</html>
